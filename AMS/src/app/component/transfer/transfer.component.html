<div class="container">
  <h3>Transfer Money</h3>
  <form class="body" #transferform="ngForm" (ngSubmit)="OnSubmit(transferform)" id="form">
    <div class="form-group ag">
      <label for="from-account">From Account:</label>
      <input #fromAccount="ngModel" [(ngModel)]="transfer.fromAccount" name="fromAccount" type="text"
        class="form-control" id="from-account" name="fromAccount" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]{16}"
        required>
    </div>

    <div class="form-group ag">
      <label for="to-account">To Account:</label>
      <input #toAccount="ngModel" [(ngModel)]="transfer.toAccount" type="text" class="form-control" id="to-account"
        name="toAccount" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="[0-9]{16}" required>
    </div>
    <div class="form-group">
      <label for="pin">Account Pin</label>
      <input #pin="ngModel" [(ngModel)]="transfer.pin" type="text" class="form-control" id="pin" name="pin"
        placeholder="XXX-XXX" pattern="[0-9]{6}" required title="Enter your 6 digits pin">
    </div>
    <div class="form-group ag">
      <label for="amount">Amount:</label>
      <input #amount="ngModel" [(ngModel)]="transfer.amount" type="number" class="form-control" id="amount"
        name="amount" placeholder="Enter Amount to be transfer">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Transfer Money</button>
    </div>
    <div class="mt-3 text-start">
      <a routerLink="/dashboard"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
    </div>
  </form>

</div>
